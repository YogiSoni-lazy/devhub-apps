apiVersion: v1
kind: ConfigMap
metadata:
  name: app-config-rhdh
  namespace: rhdh-operator
data:
  "app-config-rhdh.yaml": |
    app:
      title: Red Hat Developer Hub
      baseUrl: ${BASE_URL}
    backend:
      auth:
        keys:
          - secret: "${BACKEND_SECRET}"
      baseUrl: ${BASE_URL}
      cors:
        origin: ${CORS_ORIGIN}
