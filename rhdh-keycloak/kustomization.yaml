apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - rhdh/1-namespace.yaml
  - rhdh/2-OperatorGroup.yaml
  - rhdh/3-Subscription.yaml
  - rhdh/4-Secret.yaml
  - rhdh/rhdh-vars.yaml    # Ensure this resource is applied before referencing it in vars
  - rhdh/6-backstage.yaml
  - rhdh/rhdh-vars.yaml

configMapGenerator:
  - name: app-config-rhdh
    namespace: rhdh-operator
    behavior: replace
    files:
      - rhdh/app-config-rhdh.yaml

generatorOptions:
  disableNameSuffixHash: true

replacements:
  - source:
      kind: ConfigMap
      name: rhdh-vars
      namespace: rhdh-operator
      fieldPath: data.BASE_URL
    targets:
      - path: spec.envFrom[0].configMapRef.name
        kind: Deployment
        name: rhdh-backstage

  - source:
      kind: ConfigMap
      name: rhdh-vars
      namespace: rhdh-operator
      fieldPath: data.CORS_ORIGIN
    targets:
      - path: spec.envFrom[0].configMapRef.name
        kind: Deployment
        name: rhdh-backstage

