apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: devhub-config
  namespace: openshift-gitops
spec:
  destination:
    namespace: openshift-gitops
    server: https://kubernetes.default.svc
  project: default
  source:
    path: m2
    repoURL: https://github.com/YogiSoni-lazy/devhub-apps.git
    targetRevision: main
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
    syncOptions:
    - CreateNamespace=true
